name: Build COBOL Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GNU COBOL and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gnucobol build-essential gdb make git locales ca-certificates
          sudo locale-gen en_US.UTF-8
          sudo update-locale LANG=en_US.UTF-8 LANGUAGE=en_US:en LC_ALL=en_US.UTF-8

      - name: Build COBOL source with -free and -x
        run: |
          mkdir -p bin
          echo "Discovering COBOL source files..."
          OTHER_SOURCES=$(find src -name "*.cob" -not -name "main.cob" | sort | tr '\n' ' ')
          echo "Compiling: src/main.cob $OTHER_SOURCES"
          cobc -x -free -I src/copybooks -o bin/main src/main.cob $OTHER_SOURCES

      - name: Check build output
        run: |
          test -f bin/main
